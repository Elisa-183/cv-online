<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>QR Code CV</title>

  <!-- Google Font elegante leggibile -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

  <style>
    /* Corpo della pagina */
    body.qr {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: 'Roboto Slab', serif; /* elegante ma leggibile */
    }

    /* Titolo sopra il QR */
    h2 {
      font-family: 'Roboto Slab', serif; /* font elegante ma leggibile */
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    /* Contenitore del QR */
    #qrcode {
      padding: 20px;
      background-color: #f5f1e0; /* sabbia chiaro */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="qr">
  <h2>Curriculum Vitae di Elisa Geri</h2>
  <div id="qrcode"></div>

  <!-- Libreria QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://Elisa-183.github.io/cv-online/index.html", // link al CV
      width: 200,
      height: 200,
      colorDark : "#000000",   // pixel neri
      colorLight : "#f5f1e0"   // sfondo sabbia chiaro
    });
  </script>
</body>
</html>
